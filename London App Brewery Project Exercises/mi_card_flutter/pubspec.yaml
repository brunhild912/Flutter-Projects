name: mi_card_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  assets:
     - images/icon.png


  fonts:
     - family: Italianno
       fonts:
         - asset: fonts/Italianno-Regular.ttf
     - family: Sora
       fonts:
         - asset: fonts/Sora-Regular.ttf

